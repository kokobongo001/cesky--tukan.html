
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>캛esk칳 Tukan</title>
  <style>
    body {
      background-color: #fff9c4;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 20px;
      color: red;
      font-size: 24px;
      font-weight: bold;
    }

    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
    }

    .message {
      margin: 5px 0;
      padding: 8px;
      background: #f0f0f0;
      border-radius: 8px;
    }

    .message.me {
      text-align: right;
      background: #e0f7fa;
    }

    .chat-box {
      display: flex;
      margin-top: 10px;
    }

    .chat-box input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
      font-size: 16px;
    }

    .chat-box button {
      margin-left: 10px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-screen, .user-select {
      text-align: center;
      margin-top: 100px;
    }

    select, input[type="password"] {
      font-size: 18px;
      padding: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    &nbsp;&nbsp;O 캜em se dnes budeme bavit...
  </header>

  <div id="app"></div>

  <script>
    const app = document.getElementById('app');
    const PASSWORD = "ahojdedozadejheslo";
    let currentUser = null;
    let messages = JSON.parse(localStorage.getItem('tukanMessages')) || [];

    function saveMessages() {
      if (messages.length > 30) messages = messages.slice(-30);
      localStorage.setItem('tukanMessages', JSON.stringify(messages));
    }

    function renderLogin() {
      app.innerHTML = `
        <div class="login-screen">
          <h2>Zadej heslo pro vstup:</h2>
          <input type="password" id="passwordInput" placeholder="Heslo">
          <br><br>
          <button onclick="checkPassword()">Pokra캜ovat</button>
        </div>
      `;
    }

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === PASSWORD) {
        renderUserSelect();
      } else {
        alert('맗atn칠 heslo!');
      }
    }

    function renderUserSelect() {
      app.innerHTML = `
        <div class="user-select">
          <h2>Vyber u쬴vatele:</h2>
          <button onclick="selectUser('D캩da')">D캩da</button>
          <button onclick="selectUser('Luk치코')">Luk치코</button>
        </div>
      `;
    }

    function selectUser(user) {
      currentUser = user;
      renderChat();
    }

    function renderChat() {
      let html = `
        <div class="chat-container" id="chatContainer">
          <div id="chatMessages">
            ${messages.map(m => `
              <div class="message${m.user === currentUser ? ' me' : ''}">
                <strong>${m.user}:</strong> ${m.text}
              </div>
            `).join('')}
          </div>
          <div class="chat-box">
            <input id="chatInput" placeholder="Napi코 zpr치vu nebo emoji...">
            <button onclick="addEmoji()">游땕</button>
            <button onclick="sendMessage()">Odeslat</button>
          </div>
        </div>
      `;
      app.innerHTML = html;
    }

    function sendMessage() {
      const input = document.getElementById('chatInput');
      const text = input.value.trim();
      if (text) {
        messages.push({ user: currentUser, text });
        saveMessages();
        input.value = "";
        renderChat();
        scrollToBottom();
      }
    }

    function addEmoji() {
      const input = document.getElementById('chatInput');
      input.value += "游땕";
    }

    function scrollToBottom() {
      const el = document.getElementById('chatMessages');
      el.scrollTop = el.scrollHeight;
    }

    // Spustit login
    renderLogin();
  </script>
</body>
</html>
